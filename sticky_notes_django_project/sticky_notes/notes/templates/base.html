{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Sticky Notes
        {% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static 'notes/styles.css' %}" />
</head>
<body>
    <header>
{% block header %}
        <h1>Sticky Notes</h1>
{% endblock header %}
    </header>
    <main>
             <div class="container">
        {% block content %}
        {% endblock %}
             </div>
    </main>
<footer>
<!-- Add footer content or links here -->
</footer>
</body>
</html>
